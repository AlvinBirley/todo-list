<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <div class="main">
            <h1>ToDo List</h1>
            <div class="task-btn" id="add-task"><button>Add Task</button></div>
            <div class="header"> 
                <input type="text" id="title" placeholder="title">
                <input type="text" id="description" placeholder="description">
                <input type="date" id="dueDate" placeholder="due date">
            </div>
            <div class="choose-proj"><h2>Choose Project</h2></div>
            <div class="radio-btns"><input type="radio" id="general"> <label for="general">General</label></div>
        

        </div>
        <div class="add-project">
            <h1>Add New Project</h1>
            <div class="project-btn" disabled><button id="make-new-proj">Add Project</button></div>
            <div class="project-field"><input type="text" id="addProject" placeholder="name your new project"></div>
        </div>
    </div>
    <div class="project-div">
        <div class="inner-project-div" id="project-container">
             
        </div>
    </div>
</body>
</html>
